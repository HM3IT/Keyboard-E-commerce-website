<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="navbar.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="Image/noupe.png" alt="mylogo.png" />
      </div>
      <nav class="nav-bar nav-bar-left">
        <ul>
          <li class="nav-bar-btn home-btn">
            <a href="">Home</a>
          </li>
          <li class="nav-bar-btn">
            <a href="">Shop</a>
          </li>
          <li class="nav-bar-btn">
            <a href="">About</a>
          </li>
          <li class="nav-bar-btn">
            <a href="">Contact</a>
          </li>
        </ul>
      </nav>
      <nav class="nav-bar nav-bar-right">
        <ul>
          <li class="nav-bar-btn">
            <a href="">
              <img
                src="Image/shop-icon.png"
                alt="shop-icon.png"
                class="shop-icon"
              />
            </a>
          </li>
          <li class="nav-bar-btn">
            <a href="">Login</a>
          </li>
        </ul>
      </nav>
      <div class="hamburger-menu">
        <i id="hamburger-icon" class="fas fa-indent"></i>
      </div>
    </header>
    <script>
      let hamburgerMenu = document.getElementsByClassName("hamburger-menu")[0];
      let nav = document.getElementsByClassName("nav-bar")[0];
      const hamburgerIcon = document.getElementById("hamburger-icon");

      //  Access CSS variables (custom properties) defined in the :root pseudo-class to avoid hard coding
      const rootStyles = getComputedStyle(document.documentElement);
      const offsetLeft = rootStyles.getPropertyValue("--nav-bar-offset-left");

      hamburgerMenu.addEventListener("click", (event) => {
        if (nav.style.left === "0px") {
          nav.style.left = offsetLeft;
          hamburgerIcon.classList.remove("fa-outdent");
          hamburgerIcon.classList.add("fas", "fa-indent");
        } else {
          nav.style.left = "0px";
          hamburgerIcon.classList.remove("fa-indent");
          hamburgerIcon.classList.add("fas", "fa-outdent");
        }
      });
    </script>
  </body>
</html>
